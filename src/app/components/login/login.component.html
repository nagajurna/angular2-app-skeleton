<div class="side-content">
	<h2>Se connecter</h2>
	<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<span class="error" *ngIf="error.message">{{error.message}}</span>
		<p>
			<label>E-mail : <br><input name="email" type="text" ngModel (input)="clear_errors('email')"></label>
			<span class="error" *ngIf="error.errors && error.errors.email">{{error.errors.email.message}}</span>
		</p>
		<p>
			<label>Mot de passe : <br><input name="password" type="password" ngModel (input)="clear_errors('password')"></label>
			<span class="error" *ngIf="error.errors && error.errors.password">{{error.errors.password.message}}</span>
		</p>
		<p>
			<label><input name="remember_me" type="checkbox" ngModel > Rester connecté</label>
		</p>
		<p>
			<a (click)="change_view('forgotPassword')">Mot de passe oublié ?</a>
		</p>
		<button type="submit">Valider</button>
	</form>
	<hr>
	<a (click)="change_view('register')">Créer un compte</a>
</div>
